{%load static%}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}editarEmpleado{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/dist/css/adminlte.min.css'%}">
</head>
<br>
<hr class="container mb-4">
<div class="container text-center">
    <div class="row">
      <div class="col bg-pink">
        <h1>Editar Registro</h1>
      </div>
    </div>  
<br>
</div>
<div class="container">
    <div class="row ">
        <div class="container col-md-9 text-center">
            <form class="container" action="/guardarS/{{sucursal.id}}" method="post"> {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombreSucursal">Nombre de la sucursal</label>
                    <input type="text" class="form-control" value="{{sucursal.nombre}}" name="inputNombreSucursal" id="inputNombreSucursal" placeholder="Ingrese el nombre" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDireccion">Direccion</label>
                    <input type="text" class="form-control" value="{{sucursal.direccion}}" name="inputDireccion" id="inputDireccion" placeholder="Ingrese la direccion" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="container form-group col-md-6">
                      <label for="inputTelefono">Numero de telefono</label>
                      <input type="tel" class="form-control" value="{{sucursal.telefono}}" name="inputTelefono" id="inputTelefono" placeholder="0000-0000" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

    </div>
    



<body class="hold-transition layout-top-nav">
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>

</html>
