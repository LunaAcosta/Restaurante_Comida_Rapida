{% extends "base.html"%}

{% block title %}Sucursal{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="/agregarSucursal/" method="post"> {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombreSucursal">Nombre de la sucursal</label>
                    <input type="text" class="form-control" name="inputNombreSucursal" id="inputNombreSucursal" placeholder="Ingrese el nombre" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDireccion">Direccion</label>
                    <input type="text" class="form-control" name="inputDireccion" id="inputDireccion" placeholder="Ingrese la direccion" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputTelefono">Numero de telefono</label>
                      <input type="tel" class="form-control" name="inputTelefono" id="inputTelefono" placeholder="0000-0000" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>

        </div> 
        <div class="col-6">
            <h2 class="text-center">Registro de Sucursal</h2>
            <table class="table table-hover table-bordered table-danger">
                <thead>
                    <tr class="table-warning">
                        <th scope="col">Nombre</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>


                    </tr>
                   
                </thead>
                <tbody>
                    {% for c in sucursal%}

                    <tr>
                       
                        <td>{{c.nombre}}</td>
                        <td>{{c.direccion}}</td>
                        <td>{{c.telefono}}</td>
                        <td><a class="btn btn-warning" href="/editarS/{{c.id}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                        </a></td>

                        <td><a class="btn btn-danger"  href="/eliminarS/{{c.id}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                        </a></td>
                        

                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
