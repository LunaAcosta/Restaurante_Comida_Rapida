{%load static%}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EditarEmpleado{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/dist/css/adminlte.min.css'%}">
  
</head>
<br>
<hr class="container mb-4">
<div class="container text-center">
    <div class="row">
      <div class="col bg-pink">
        <h1>Editar Registro de Empleado</h1>
      </div>
    </div>  
    <br>
    <div class="container">
        <div class="row">
            <div class="container col-6">
                <form class="container" action="/guardarE/{{empleado.id}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputNombre">Nombre del Empleado</label>
                        <input type="text" class="form-control" name="inputNombre" id="inputNombre" placeholder="Ingrese su nombre" value="{{ empleado.nombre }}" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputApellido">Apellido del Empleado</label>
                        <input type="text" class="form-control" name="inputApellido" id="inputApellido" placeholder="Ingrese su Apellido" value="{{ empleado.apellio }}" required>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCargo">Cargo que desempeña</label>
                          <input type="text" class="form-control" name="inputCargo" id="inputCargo" placeholder="Puesto que desempeña" value="{{ empleado.puesto }}" required>
                        </div>
                         
                        <div class="form-group col-md-6">
                            <label>Sucursal</label>
                            <p>
                                <select name="inputSucursales" class="form-control" required>
                                    <option value="{{ empleado.sucursal.id}}" selected>{{ empleado.sucursal}}</option>
                                    {% for sucursal in sucursales %}
                                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </p> 
                              
                        </div>

                        
                        
                    </div>
                    
                    <div class="form-row">
                      <div class="container form-group col-md-6">
                        <label for="inputHorario">Horario</label>
                        <input required type="time" class="form-control" name="inputHorario" id="inputHorario" value="{{ empleado.horario }}" required>
                       </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

<br>
</div>



<body class="hold-transition layout-top-nav">
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>

</html>
