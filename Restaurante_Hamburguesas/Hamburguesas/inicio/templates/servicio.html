{%load static%}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Nuestro servicio{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/dist/css/adminlte.min.css'%}">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  {%include 'header.html' %}


    {% block content %}

    <footer class="main-footer" style="background-color: #103046;">
        <br/>

        
    <div class="row row-cols-1 row-cols-md-1 g-4" style="max-width: 1500px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{%static 'img/servicio.png'%}" class="img-fluid rounded" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 >Servicio al Cliente</h3>
              <br/>
              <p class="card-text">Preguntas frecuentes</p>
              <p class="card-text">Nuestras Tiendas</p>

              
            </div>
          </div>
        </div>  
      </div>

      <br/>
      <br/>
      <br/>

      <h3 class="text-center">Si desea ordenar a travez de nuetro call center llama al (503) 2020-2020</h3>
  
  
        
      </footer>
    
    
    
    
      
   
  {% endblock %}


  <!-- Main Footer -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>

</html>
