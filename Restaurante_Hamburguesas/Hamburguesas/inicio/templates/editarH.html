{%load static%}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EditarHambuegurasa{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'lib/Plantilla/dist/css/adminlte.min.css'%}">
  
</head>
<br>
<hr class="container mb-4">
<div class="container ">
    <div class="row">
      <div class="col bg-pink text-center">
        <h1>Editar Registro de Hamburgesas</h1>
      </div>
    </div>  
    <br>
    <div class="container col-5">
        <div class="row">
            <div class"container col-6">
                <form class="container"  action="/guardarH/{{hamburguesa.id}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputHambur">Nombre Hamburguesa</label>
                      <input type="text" class="form-control" name="inputHambur" id="inputHambur" placeholder="Ingrese nombre" value="{{ hamburguesa.nombre }}"  required>
                    </div>
        
                    <div class="form-group col-md-6">
                      <label>Tipo Carne</label>
                      <p>
                        <select name="inputTipo" class="form-control" required>
                          <option value="{{ hamburguesa.tipoCarme.id}}" selected>{{hamburguesa.tipoCarme}}</option>
                          {% for tipoCarme in tiposCarnes %}
                              <option value="{{ tipoCarme.id }}">{{ tipoCarme.tipoCarme }}</option>
                          {% endfor %}
                        </select>
                      </p> 
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputTamaño">Tamaño</label>
                        <input type="text" class="form-control" name="inputTamaño" id="inputTamaño" placeholder="Ingrese Tamaño" value="{{ hamburguesa.tamaño }}" required>
                      </div>
        
                      <div class="form-group col-md-6">
                        <label for="inputNCarne">Numero de carne</label>
                        <input type="text" class="form-control" name="inputNCarne" id="inputNCarne" placeholder="Numero de carnes" value="{{hamburguesa.numeroCarne}}" required>
                      </div>
                    </div>
        
                   <div class="form-row">
                     <div class="form-group col-md-6">
                      <label for="inputVegetales">Vegetales</label>
                      <input type="text" class="form-control" name="inputVegetales" id="inputVegetales" placeholder="Vegetales" value="{{ hamburguesa.vegetales }}" required>
                     </div>

        
                     <div class="form-group col-md-6">
                      <label for="inputPrecio">Precio</label>
                      <input step=".001" type="number" class="form-control" name="inputPrecio" id="inputPrecio" placeholder="Ingrese el Precio" value="{{ hamburguesa.precio }}" required>
                     </div> 
                   </div>
        
                   <div class="form-group col-md-6">
                     <label>Sucursal</label>
                     <p>
                       <select name="inputSucursales" class="form-control" required>
                        <option value="{{hamburguesa.sucursal.id}}" selected >{{hamburguesa.sucursal}}</option>
                        {% for sucursal in sucursales %}
                            <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                        {% endfor %}
                       </select>
                     </p>
                    </div>

                    <div class="form-group col-md-6">
                      <label>Tipo Carne</label>
                      <p>
                        <select name="inputTipo" class="form-control" required>
                          <option value="{{ hamburguesa.tipoCarme.id}}" selected>{{hamburguesa.tipoCarme}}</option>
                          {% for tipoCarme in tiposCarnes %}
                              <option value="{{ tipoCarme.id }}">{{ tipoCarme.tipoCarme }}</option>
                          {% endfor %}
                        </select>
                      </p> 
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Guardar Cambios</button>
                  </div>

                </form>
        
              </div>
        </div>
    </div>

<br>
</div>



<body class="hold-transition layout-top-nav">
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>

</html>
